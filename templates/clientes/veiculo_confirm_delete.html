{% extends 'base/base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Confirmar Exclusão de Veículo</h2>
    <p>Tem certeza de que deseja excluir o veículo "{{ veiculo.placa }} - {{ veiculo.modelo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
        <a href="{% url 'veiculo_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
