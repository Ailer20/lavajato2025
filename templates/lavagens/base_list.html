{% extends 'base/base.html' %}

{% block title %}Bases{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Lista de Bases</h2>
    <a href="{% url 'base_create' %}" class="btn btn-primary mb-3">Adicionar Nova Base</a>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for base in bases %}
                <tr>
                    <td>{{ base.nome }}</td>
                    <td>
                        <a href="{% url 'base_update' base.pk %}" class="btn btn-sm btn-info">Editar</a>
                        <a href="{% url 'base_delete' base.pk %}" class="btn btn-sm btn-danger">Excluir</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2">Nenhuma base cadastrada.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
