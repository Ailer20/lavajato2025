{% extends 'base/base_login.html' %}
{% block title %}Senha Alterada{% endblock %}
{% block content %}
<div class="login-container">
    <div class="login-box text-center">
        <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
        <h3 class="mb-3">Senha Alterada com Sucesso!</h3>
        <p class="text-muted">Sua senha foi alterada. Agora você já pode fazer login com sua nova senha.</p>
        <a href="{% url 'login' %}" class="btn btn-primary-custom w-100 mt-3">Fazer Login</a>
    </div>
</div>
{% endblock %}
