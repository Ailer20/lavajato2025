{% extends 'base/base_login.html' %}
{% block title %}E-mail Enviado{% endblock %}
{% block content %}
<div class="login-container">
    <div class="login-box text-center">
        <i class="fas fa-envelope-circle-check fa-3x text-success mb-3"></i>
        <h3 class="mb-3">Verifique seu E-mail</h3>
        <p class="text-muted">
            Enviamos um e-mail com instruções para redefinir sua senha. Se uma conta com o e-mail informado existir, você o receberá em breve.
        </p>
        <a href="{% url 'login' %}" style="color: white;" class="btn btn-primary-custom w-100 mt-3">Voltar para o Login</a>
    </div>
</div>
{% endblock %}
